<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        ports: ports$ | async,
        faqCategories: faqCategories$ | async,
        addOns: addOns$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-new-tour"
        [breakpoints]="{ '720px': '95vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Add New Tour</h2>
            </div>
            <p-divider></p-divider>

            <div class="tour-details-container">
                <form [formGroup]="addNewTourForm" (ngSubmit)="save()">
                    <div class="sub-section">
                        <div class="section-wrapper">
                            <div class="section-header">
                                <span class="h3"> Tour Information </span>
                            </div>
                            <div class="form-field full-width">
                                <label for="tourName">Tour Name</label>
                                <input
                                    type="text"
                                    id="tourName"
                                    formControlName="tourName"
                                    pInputText
                                />
                            </div>
                            <div class="form-field third-width">
                                <label for="tourShortName"
                                    >Tour Short Name</label
                                >
                                <input
                                    type="text"
                                    id="tourShortName"
                                    formControlName="tourShortName"
                                    pInputText
                                />
                            </div>
                            <div class="form-field third-width">
                                <label for="physicalLevel"
                                    >Physical Level</label
                                >
                                <p-dropdown
                                    id="physicalLevel"
                                    formControlName="physicalLevel"
                                    [options]="tourPhysicalLevel || []"
                                    [autoDisplayFirst]="false"
                                    placeholder="Select Physical Level"
                                >
                                </p-dropdown>
                            </div>
                            <div class="form-field third-width">
                                <label for="hours">our Duration</label>
                                <div class="two-inputs">
                                    <div>
                                        <p-iconField iconPosition="right">
                                            <p-inputIcon> h </p-inputIcon>
                                            <input
                                                type="number"
                                                min="0"
                                                max="59"
                                                pInputText
                                                formControlName="hours"
                                            />
                                        </p-iconField>
                                    </div>
                                    <div>
                                        <p-iconField iconPosition="right">
                                            <p-inputIcon> min </p-inputIcon>
                                            <input
                                                type="number"
                                                min="0"
                                                max="59"
                                                pInputText
                                                formControlName="minutes"
                                            />
                                        </p-iconField>
                                    </div>
                                </div>
                            </div>
                            <div class="form-field half-width">
                                <label for="port"> Port </label>
                                <ng-container *ngIf="data.ports">
                                    <p-dropdown
                                        id="port"
                                        formControlName="portId"
                                        [options]="data.ports || []"
                                        optionLabel="portName"
                                        optionValue="portId"
                                        [autoDisplayFirst]="false"
                                        placeholder="Select Port"
                                    ></p-dropdown>
                                </ng-container>
                            </div>
                            <div class="form-field half-width">
                                <label for="faqs"> FAQs Category</label>
                                <p-multiSelect
                                    placeholder="Select FAQs Category"
                                    name="faqs"
                                    [maxSelectedLabels]="50"
                                    [options]="data.faqCategories || []"
                                    formControlName="faqCategoryList"
                                    optionValue="faqCategoryId"
                                    optionLabel="categoryName"
                                    display="chip"
                                    [showClear]="true"
                                >
                                </p-multiSelect>
                            </div>
                            <div class="form-field full-width calendar-content">
                                <label for="calendarColor"
                                    >Calendar Color :
                                </label>
                                <p-colorPicker
                                    formControlName="calendarColor"
                                />
                                <span>{{
                                    addNewTourForm.get('calendarColor')?.value
                                }}</span>
                            </div>
                        </div>
                    </div>
                    <p-divider></p-divider>
                    <div class="sub-section">
                        <div class="section-wrapper">
                            <div class="section-header">
                                <span class="h3"> Guest Requirements </span>
                            </div>

                            <div class="form-field third-width">
                                <label for="minWeight">Min Weight</label>
                                <div class="p-element p-inputgroup">
                                    <input
                                        type="number"
                                        min="0"
                                        id="minWeight"
                                        formControlName="minWeight"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        Ibs
                                    </div>
                                </div>
                            </div>
                            <div class="form-field third-width">
                                <label for="maxWeight">Max Weight</label>
                                <div class="p-element p-inputgroup">
                                    <input
                                        type="number"
                                        min="0"
                                        id="maxWeight"
                                        formControlName="maxWeight"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        Ibs
                                    </div>
                                </div>
                            </div>
                            <div class="form-field third-width">
                                <label for="minHeight">Min Height</label>
                                <div class="p-element p-inputgroup">
                                    <input
                                        type="number"
                                        min="0"
                                        id="minHeight"
                                        formControlName="minHeight"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        in"
                                    </div>
                                </div>
                            </div>
                            <div class="form-field third-width">
                                <label for="minAge">Min Age</label>
                                <input
                                    type="number"
                                    min="0"
                                    id="minAge"
                                    formControlName="minAge"
                                    pInputText
                                />
                            </div>
                            <div class="form-field third-width">
                                <label for="minCapacity">Min Capacity : </label>
                                <input
                                    type="number"
                                    min="0"
                                    id="minCapacity"
                                    formControlName="minCapacity"
                                    pInputText
                                />
                            </div>
                            <div class="form-field third-width">
                                <label for="maxCapacity">Max Capacity : </label>
                                <input
                                    type="number"
                                    min="0"
                                    id="maxCapacity"
                                    formControlName="maxCapacity"
                                    pInputText
                                />
                            </div>
                            <div class="checkbox-field">
                                <div>
                                    <label>
                                        <p-checkbox
                                            [binary]="true"
                                            formControlName="isLiabilityReleaseRequired"
                                        >
                                        </p-checkbox>
                                        <span>Liability release required </span>
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <p-checkbox
                                            [binary]="true"
                                            formControlName="isParticipantCannotHaveaBackInjury"
                                        >
                                        </p-checkbox>
                                        <span
                                            >Participant cannot have a back
                                            injury</span
                                        >
                                    </label>
                                </div>
                                <div>
                                    <label>
                                        <p-checkbox
                                            [binary]="true"
                                            formControlName="isParticipantCannotBePregnant"
                                        >
                                        </p-checkbox>
                                        <span
                                            >Participant cannot be
                                            pregnant</span
                                        >
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p-divider></p-divider>
                    <div class="sub-section">
                        <div class="section-wrapper">
                            <div class="section-header">
                                <span class="h3"> Price </span>
                            </div>

                            <div class="form-field fourth-width">
                                <label for="adultPrice">Adult Price</label>
                                <div class="p-element p-inputgroup">
                                    <div class="p-element p-inputgroup-addon">
                                        $
                                    </div>
                                    <input
                                        type="number"
                                        min="0"
                                        id="adultPrice"
                                        formControlName="adultPrice"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        .00
                                    </div>
                                </div>
                            </div>
                            <div class="form-field fourth-width">
                                <label for="childPrice">Child Price</label>
                                <div class="p-element p-inputgroup">
                                    <div class="p-element p-inputgroup-addon">
                                        $
                                    </div>
                                    <input
                                        type="number"
                                        min="0"
                                        id="childPrice"
                                        formControlName="childPrice"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        .00
                                    </div>
                                </div>
                            </div>
                            <div class="form-field fourth-width">
                                <label for="salesTax">Sales Tax</label>
                                <div class="p-element p-inputgroup">
                                    <input
                                        type="number"
                                        min="0"
                                        id="salesTax"
                                        formControlName="salesTax"
                                        pInputText
                                    />
                                    <div class="p-element p-inputgroup-addon">
                                        %
                                    </div>
                                </div>
                            </div>
                            <div class="form-field fourth-width">
                                <label for="faqs">add-ons</label>
                                <p-multiSelect
                                    placeholder=""
                                    name="faqs"
                                    [maxSelectedLabels]="50"
                                    [options]="data.addOns || []"
                                    formControlName="addOns"
                                    optionValue="addonsId"
                                    optionLabel="name"
                                    display="chip"
                                    [showClear]="true"
                                >
                                </p-multiSelect>
                            </div>
                        </div>
                    </div>
                    <p-divider></p-divider>
                    <div class="sub-section">
                        <div class="section-wrapper">
                            <div class="section-header">
                                <span class="h3"> Tour Copy </span>
                            </div>
                            <div class="form-field full-width">
                                <label for="shortDescription"
                                    >Short Description</label
                                >
                                <textarea
                                    rows="5"
                                    id="shortDescription"
                                    formControlName="shortDescription"
                                    pInputTextarea
                                >
                                </textarea>
                            </div>
                            <div class="form-field full-width">
                                <label for="description">Description</label>
                                <textarea
                                    rows="5"
                                    id="description"
                                    formControlName="description"
                                    pInputTextarea
                                >
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <ng-container *ngIf="data.status === 'error'">
                            <span class="text-error"
                                >Unable to add new tour</span
                            >
                        </ng-container>
                        <button
                            pButton
                            class="btn btn-primary-inverse"
                            type="button"
                            [disabled]="data.status === 'loading'"
                            (click)="close()"
                        >
                            Cancel
                        </button>
                        <button
                            type="submit"
                            pButton
                            class="btn btn-primary"
                            [loading]="data.status === 'loading'"
                        >
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </p-dialog>
</ng-container>
