<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto', 'max-width': '550px' }"
        [breakpoints]="{ '720px': '95vw' }"
        styleClass="upload-tour-image"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Upload Tour Image</h2>
            </div>
            <p-divider></p-divider>
            <div class="content-container">
                <ng-container *ngIf="selectedFile; else fileUpload">
                    <div class="file-container">
                        <div class="img-container">
                            <img [src]="selectedFile.imgSrc" />
                            <button class="delete-btn" (click)="reset()">
                                <i class="pi pi-times"></i>
                            </button>
                        </div>
                        <div class="checkbox-container">
                            <p-checkbox
                                [(ngModel)]="isShoppingCartImage"
                                inputId="isShoppingCartImage"
                                [binary]="true"
                            ></p-checkbox>
                            <label htmlFor="isShoppingCartImage"
                                >Set as shopping cart image</label
                            >
                        </div>

                        <div class="action-container">
                            <button
                                pButton
                                class="btn btn-primary"
                                [loading]="data.status === 'loading'"
                                (click)="uploadImage()"
                            >
                                Upload Image
                            </button>
                            <ng-container *ngIf="data.status === 'error'">
                                <span class="text-error"
                                    >Failed to upload image</span
                                >
                            </ng-container>
                        </div>
                    </div>
                </ng-container>
                <ng-template #fileUpload>
                    <div class="image-upload-file-input">
                        <div class="empty-container">
                            <i class="pi pi-upload"></i>
                            <div class="text-container">
                                <span> Drag and drop files to upload </span>
                                <span class="body-s subtext">
                                    Supported types: jpeg, jpg, png, gif
                                </span>
                            </div>
                            <button
                                pButton
                                (click)="fileInput.click()"
                                class="btn btn-primary"
                            >
                                Select File
                            </button>
                        </div>
                        <input
                            #fileInput
                            accept="image/*"
                            type="file"
                            (change)="onImageSelect($event)"
                        />
                    </div>
                </ng-template>
            </div>
        </div>
    </p-dialog>
</ng-container>
