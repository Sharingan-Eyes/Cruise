<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="remove-tour-price-modal"
        [breakpoints]="{ '720px': '95vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <ng-container *ngIf="data.context">
            <div class="modal-inner-container">
                <div class="modal-header">
                    <h2>Would you like to Delete this tour price?</h2>
                </div>
                <p-divider></p-divider>
                <div class="tour-price-container">
                    <div class="row-container">
                        <div class="cell-container">
                            <span class="h4">Start Date</span>
                            <span>
                                <ng-container *ngIf="data.context">
                                    {{
                                        data.context.startDate
                                            | date : 'MM/dd/yyyy'
                                    }}
                                </ng-container>
                            </span>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="cell-container">
                            <span class="h4">Adult Price</span>
                            <span>
                                <ng-container *ngIf="data.context">
                                    {{
                                        data.context.adultPrice
                                            | currency : 'USD'
                                    }}
                                </ng-container>
                            </span>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="cell-container">
                            <span class="h4">Child Price</span>
                            <span>
                                <ng-container *ngIf="data.context">
                                    {{
                                        data.context.childPrice
                                            | currency : 'USD'
                                    }}
                                </ng-container>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-danger"
                        type="button"
                        (click)="delete(data.context)"
                    >
                        Delete
                    </button>
                </div>
            </div>
        </ng-container>
    </p-dialog>
</ng-container>
