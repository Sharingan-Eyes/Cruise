<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="remove-tour-video"
        [breakpoints]="{ '768px': '95vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Would you like to remove this video?</h2>
            </div>
            <p-divider></p-divider>
            <ng-container *ngIf="data.context">
                <!-- <div class="details-container">
                    <ng-container *ngIf="tourDetails$ | async as tourDetails">
                        <span>{{ tourDetails.tourName }}</span>
                    </ng-container>
                </div> -->
                <div class="btn-container">
                    <ng-container *ngIf="data.status === 'error'">
                        <span class="text-error">Unable to remove video</span>
                    </ng-container>
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        (click)="close()"
                        [disabled]="data.status === 'loading'"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-danger"
                        (click)="delete(data.context.videoId)"
                        [loading]="data.status === 'loading'"
                    >
                        Delete
                    </button>
                </div>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
