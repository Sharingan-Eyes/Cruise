<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: 'auto', height: 'auto' }"
        styleClass="remove-tour-image"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Would you like to delete the following image?</h2>
            </div>
            <p-divider></p-divider>
            <ng-container *ngIf="data.context">
                <div class="details-container">
                    <img
                        [src]="
                            data.context.isShoppingCart
                                ? data.context.shoppingCartImagePath
                                : data.context.imagePath
                        "
                    />
                </div>
                <div class="btn-container">
                    <ng-container *ngIf="data.status === 'error'">
                        <span class="text-error">Failed deleting image</span>
                    </ng-container>
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        [disabled]="data.status === 'loading'"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-danger"
                        [loading]="data.status === 'loading'"
                        (click)="delete(data.context.id)"
                    >
                        Delete
                    </button>
                </div>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
