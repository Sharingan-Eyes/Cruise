<ng-container *ngIf="tourPrices">
    <div class="table-container">
        <p-table
            [value]="tourPrices || []"
            styleClass="tour-price-table"
            [tableStyle]="{ width: '100%' }"
            [paginator]="true"
            [rows]="20"
            [rowsPerPageOptions]="[10, 20, 50]"
            [scrollable]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Start Date</th>
                    <th>Adult Price</th>
                    <th>Child Price</th>
                    <th
                        alignFrozen="right"
                        pFrozenColumn
                        [appPermission]="{
                        features: [{
                            feature:
                                features.toursAndServicesEdit.name,
                            page: features.toursAndServicesEdit.pages
                                .price.name,
                            pageFeature: [
                                features.toursAndServicesEdit.pages
                                    .price
                                    .features.editPrice.name,
                                    features.toursAndServicesEdit.pages
                                    .price
                                    .features.deletePrice.name
                            ],
                            pageFeatureCheck: 'or',
                        }],
                        mode: 'none'
                    }"
                    >
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.startDate | date : 'MM/dd/yyyy' }}</td>
                    <td>
                        {{ item.adultPrice | currency : 'USD' }}
                    </td>
                    <td>
                        {{ item.childPrice | currency : 'USD' }}
                    </td>
                    <td
                        alignFrozen="right"
                        pFrozenColumn
                        [appPermission]="{
                        features: [{
                            feature:
                                features.toursAndServicesEdit.name,
                            page: features.toursAndServicesEdit.pages
                                .price.name,
                            pageFeature: [
                                features.toursAndServicesEdit.pages
                                    .price
                                    .features.editPrice.name,
                                    features.toursAndServicesEdit.pages
                                    .price
                                    .features.deletePrice.name
                            ],
                            pageFeatureCheck: 'or',
                        }],

                        mode: 'none'
                    }"
                    >
                        <div class="action-column">
                            <button
                                pButton
                                icon="pi pi-pencil"
                                class="p-button-text edit"
                                pTooltip="Edit"
                                tooltipPosition="left"
                                (click)="openEditTourPriceModal(item)"
                                [appPermission]="{
                                    features: [{
                                        feature:
                                            features.toursAndServicesEdit.name,
                                        page: features.toursAndServicesEdit.pages
                                            .price.name,
                                        pageFeature: [
                                            features.toursAndServicesEdit.pages
                                                .price
                                                .features.editPrice.name,
                                                
                                        ],
                                    }],
                                    mode: 'none'
                                }"
                            ></button>
                            <button
                                pButton
                                icon="pi pi-trash"
                                class="p-button-text delete"
                                pTooltip="Delete"
                                tooltipPosition="left"
                                (click)="openRemoveTourPriceModal(item)"
                                [appPermission]="{
                                    features: [{
                                        feature:
                                            features.toursAndServicesEdit.name,
                                        page: features.toursAndServicesEdit.pages
                                            .price.name,
                                        pageFeature: [
                                                features.toursAndServicesEdit.pages
                                                .price
                                                .features.deletePrice.name
                                        ],
                                    }],
                                    mode: 'none'
                                }"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>
