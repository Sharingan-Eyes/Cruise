<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async,
        tourOptions: tourOptions$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="join-departures-dialog"
        [breakpoints]="{ '720px': '95vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        position="center"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Move to Alternate Time</h2>
            </div>
            <ng-container
                *ngIf="data.context && data.context.assignment as assignment"
            >
                <app-modal-tour-details
                    [assignment]="assignment"
                    [tourDate]="data.context.tourDate"
                ></app-modal-tour-details>
                <form
                    [formGroup]="joinDeparturesForm"
                    (ngSubmit)="save(data.context.assignment)"
                >
                    <div class="row-container">
                        <div class="field-container">
                            <label htmlFor="tourInventoryToId">Tour</label>
                            <p-dropdown
                                formControlName="tourInventoryToId"
                                autocomplete="off"
                                optionLabel="displayName"
                                optionValue="tourInventoryId"
                                placeholder="Select Tour"
                                [autoDisplayFirst]="false"
                                [options]="data.tourOptions || []"
                                [showClear]="true"
                                appendTo="body"
                            >
                            </p-dropdown>
                        </div>
                        <div class="field-container">
                            <label htmlFor="guestCounts">Guest Counts</label>
                            <input
                                pInputText
                                type="number"
                                formControlName="guestCounts"
                            />
                        </div>
                    </div>

                    <div class="field-container">
                        <label htmlFor="notes">Notes</label>
                        <textarea
                            pInputTextarea
                            formControlName="notes"
                            class="notes-textarea"
                        ></textarea>
                    </div>
                    <div class="action-container">
                        <ng-container *ngIf="data.status === 'error'">
                            <span class="text-error">
                                Unable to create joint departure
                            </span>
                        </ng-container>
                        <button
                            pButton
                            type="button"
                            class="btn btn-primary-inverse"
                            (click)="close()"
                            [disabled]="data.status === 'loading'"
                        >
                            Cancel
                        </button>
                        <button
                            pButton
                            class="btn btn-primary"
                            type="submit"
                            [loading]="data.status === 'loading'"
                        >
                            Save
                        </button>
                    </div>
                </form>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
