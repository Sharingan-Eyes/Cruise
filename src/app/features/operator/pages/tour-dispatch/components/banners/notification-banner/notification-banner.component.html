<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async
    } as data"
>
    <div
        class="toast-container"
        [class.loading]="data.context?.status === 'loading'"
        [class.error]="data.context?.status === 'error'"
        *ngIf="data.isOpen && data.context?.text"
        @fadeSlideInOut
    >
        <span class="body-s font-medium">{{ data.context?.text }}</span>
    </div>
</ng-container>
