<div class="container">
    <div class="header-container">
        <h1 class="current">Equipment Type</h1>
    </div>

    <div class="content-container">
        <ng-container
            *ngIf="{
                status: status$ | async,
                equipmentTypeList: equipmentTypeList$ | async,
            } as config"
        >
            <div class="content-header-container">
                <div class="search-container">
                    <input
                        type="text"
                        autocomplete="off"
                        pInputText
                        placeholder="Search ..."
                        [(ngModel)]="keyword"
                        (ngModelChange)="search()"
                    />
                </div>
                <div class="additional-controls-container">
                    <div class="show-inactive">
                        <p-inputSwitch
                            name="showInactive"
                            [(ngModel)]="showInactive"
                            (ngModelChange)="showInactiveChange()"
                        ></p-inputSwitch>
                        <label for="showInactive">Show Inactive</label>
                    </div>
                    <button
                        pButton
                        class="btn btn-primary"
                        (click)="openAddNewEquipmentTypeModal()"
                    >
                        <i class="pi pi-plus"></i>
                        Add New Equipment Type
                    </button>
                </div>
            </div>
            <ng-container [ngSwitch]="config.status">
                <ng-container *ngSwitchCase="'loading'">
                    <app-loader-embed [isDisplayed]="true"></app-loader-embed>
                </ng-container>
                <ng-container *ngSwitchCase="'error'">
                    <div class="error-state">
                        <span>Error loading Equipment Type</span>
                        <button pButton>Retry</button>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="'success'">
                    <ng-container
                        *ngIf="
                            config.equipmentTypeList &&
                                config.equipmentTypeList.length > 0;
                            noTours
                        "
                    >
                        <div class="equipment-table-container">
                            <p-table
                                #equipmentTypeTable
                                [value]="config.equipmentTypeList || []"
                                styleClass="equipment-table"
                                [scrollable]="true"
                                dataKey="userEmail"
                                [tableStyle]="{ width: '100%' }"
                                [rows]="20"
                                [rowsPerPageOptions]="[20, 50, 100]"
                                [paginator]="true"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [globalFilterFields]="['equipmentType']"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Equipment Type Name</th>
                                        <th alignFrozen="right" pFrozenColumn>
                                            Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr>
                                        <td>{{ item.equipmentName }}</td>
                                        <td alignFrozen="right" pFrozenColumn>
                                            <div class="actions-container">
                                                <button
                                                    pButton
                                                    icon="pi pi-pencil"
                                                    class="p-button-text edit"
                                                    pTooltip="Edit"
                                                    tooltipPosition="left"
                                                    (click)="
                                                        openEditEquipmentTypeModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                                <ng-container
                                                    *ngIf="
                                                        !showInactive;
                                                        else restoreTem
                                                    "
                                                >
                                                    <button
                                                        pButton
                                                        icon="pi pi-trash"
                                                        class="p-button-text delete"
                                                        pTooltip="Delete"
                                                        tooltipPosition="left"
                                                        (click)="
                                                            openRemoveEquipmentTypeModal(
                                                                item
                                                            )
                                                        "
                                                    ></button>
                                                </ng-container>
                                                <ng-template #restoreTem>
                                                    <button
                                                        pButton
                                                        icon="pi pi-replay"
                                                        class="p-button-text delete"
                                                        pTooltip="Restore"
                                                        tooltipPosition="left"
                                                        (click)="
                                                            openRestoreEquipmentTypeModal(
                                                                item
                                                            )
                                                        "
                                                    ></button>
                                                </ng-template>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </ng-container>
                    <ng-template #noUsers>
                        <div class="empty-state">
                            <span>You don't have any Equipment Type.</span>
                        </div>
                    </ng-template>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>

<!-- modals -->
<app-add-new-equipment-type-modal></app-add-new-equipment-type-modal>
<app-edit-equipment-type-modal></app-edit-equipment-type-modal>
<app-remove-equipment-type-modal></app-remove-equipment-type-modal>
<app-restore-equipment-type-modal></app-restore-equipment-type-modal>
