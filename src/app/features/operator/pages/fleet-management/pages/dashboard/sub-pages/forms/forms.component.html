<div class="main-content">
    <ng-container
        *ngIf="{
        status: status$ | async,
    } as data"
    >
        <div class="header-row">
            <h2>Department of Transportation Forms</h2>
        </div>

        <ng-container [ngSwitch]="data.status">
            <ng-container *ngSwitchCase="'loading'">
                <app-loader-embed [isDisplayed]="true"></app-loader-embed>
            </ng-container>
            <ng-container *ngSwitchCase="'error'">
                <div class="error-state">
                    <span>Error loading inventories</span>
                    <button pButton (click)="refresh()">Retry</button>
                </div>
            </ng-container>
            <ng-container *ngSwitchCase="'success'">
                <!-- <ng-container
                    *ngIf="data.equipmentTypeList; else emptyFormsList"
                > -->
                <app-forms-table></app-forms-table>
                <!-- </ng-container> -->
                <ng-template #emptyFormsList>
                    <div>
                        <span
                            >Has no equipment Type. Fill in the form above to
                            add equipment type.</span
                        >
                    </div>
                </ng-template>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
