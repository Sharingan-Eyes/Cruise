<ng-container *ngIf="userNotes">
    <div class="user-notes-container">
        <p-table
            [value]="userNotes"
            styleClass="user-notes-table"
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            [rows]="20"
            [rowsPerPageOptions]="[10, 20, 50]"
            [scrollable]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Date</th>
                    <th>Comment</th>
                    <th
                        alignFrozen="right"
                        pFrozenColumn
                        [appPermission]="{
                            features: [{
                                feature: features.profile.name,
                                page: features.profile.pages.notes.name,
                                pageFeature: [
                                    features.profile.pages.notes.features
                                        .notesUpdate.name,
                                    features.profile.pages.notes.features
                                        .notesDelete.name
                                ],
                                pageFeatureCheck: 'or',
                            }],
                            mode: 'none'
                        }"
                    >
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.createdDate | date : 'yyyy-MM-dd' }}</td>
                    <td>{{ item.notes }}</td>
                    <td
                        alignFrozen="right"
                        pFrozenColumn
                        class="action-column"
                        [appPermission]="{
                            features: [{
                                feature: features.profile.name,
                                page: features.profile.pages.notes.name,
                                pageFeature: [
                                    features.profile.pages.notes.features
                                        .notesUpdate.name,
                                    features.profile.pages.notes.features
                                        .notesDelete.name
                                ],
                                pageFeatureCheck: 'or',
                            }],
                            mode: 'none'
                        }"
                    >
                        <button
                            pButton
                            icon="pi pi-pencil"
                            class="p-button-text edit"
                            pTooltip="Edit Note"
                            tooltipPosition="left"
                            (click)="openEditNotesModal(item)"
                            [appPermission]="{
                                features: [{

                                    feature: features.profile.name,
                                    page: features.profile.pages.notes
                                        .name,
                                    pageFeature: [
                                        features.profile.pages.notes
                                            .features.notesUpdate.name
                                    ],
                                    pageFeatureCheck: 'or',
                                }],
                                mode: 'none'
                            }"
                        ></button>
                        <button
                            pButton
                            icon="pi pi-trash"
                            class="p-button-text delete"
                            pTooltip="Delete Note"
                            tooltipPosition="left"
                            (click)="openDeleteNotesModal(item)"
                            [appPermission]="{
                                features: [{

                                    feature: features.profile.name,
                                    page: features.profile.pages.notes
                                        .name,
                                    pageFeature: [
                                        features.profile.pages.notes
                                            .features.notesDelete.name
                                    ],
                                    pageFeatureCheck: 'or',
                                }],
                                mode: 'none'
                            }"
                        ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>
