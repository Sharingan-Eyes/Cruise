<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        evaluations: evaluations$ | async,
        status: status$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-user-evaluation"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Add User Evaluation</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="addUserEvaluationForm" (ngSubmit)="save()">
                <div class="info-container">
                    <div class="info-item">
                        <label for="evaluation-type">Evaluation Type</label>
                        <p-dropdown
                            id="evaluation-type"
                            name="evaluation-type"
                            formControlName="evaluationType"
                            autocomplete="off"
                            optionLabel="displayName"
                            optionValue="value"
                            styleClass="full-width"
                            [autoDisplayFirst]="false"
                            [options]="data.evaluations || []"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="start-date">Date</label>
                        <p-calendar
                            #startDate
                            appendTo="body"
                            [readonlyInput]="true"
                            [showIcon]="true"
                            styleClass="calendar-icon"
                            dateFormat="mm/dd/yy"
                            placeholder="mm/dd/yy"
                            formControlName="fromDate"
                            [selectOtherMonths]="true"
                        >
                        </p-calendar>
                    </div>
                </div>
                <div class="file-upload-container">
                    <p-fileUpload
                        mode="basic"
                        #fileUploadComponent
                        styleClass="full-width btn-primary"
                        chooseLabel="Choose File"
                        [multiple]="false"
                        name="file"
                        id="file"
                        (onSelect)="onFileSelect($event)"
                    ></p-fileUpload>
                </div>
                <div class="btn-container">
                    <ng-container *ngIf="data.status === 'error'">
                        <span class="text-error"
                            >Failed to Save Evaluation</span
                        >
                    </ng-container>

                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        [disabled]="data.status === 'loading'"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-primary"
                        type="submit"
                        [loading]="data.status === 'loading'"
                        [disabled]="!fileToUpload"
                    >
                        Add
                    </button>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
