<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        cruiseLines: cruiseLines$ | async,
        status: status$ | async,
        reportFileStatus: reportFileStatus$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Upload Cruise Line Sales Report</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="uploadFileForm" (ngSubmit)="upload()">
                <div class="info-container">
                    <div class="info-item">
                        <label for="ship-company">Ship Company</label>
                        <p-dropdown
                            id="ship-company"
                            name="ship-company"
                            formControlName="cruiseLine"
                            autocomplete="off"
                            optionLabel="shipCompanyName"
                            optionValue="shipCompanyId"
                            styleClass="full-width"
                            placeholder="Select a Ship Company"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseLines || []"
                            [showClear]="true"
                            appendTo="body"
                        >
                        </p-dropdown>
                    </div>

                    <div class="info-item">
                        <label for="files">Select Files</label>
                        <p-fileUpload
                            mode="basic"
                            #fileUploadComponent
                            styleClass="full-width btn-primary"
                            chooseLabel="Choose Files"
                            [multiple]="true"
                            name="files[]"
                            id="files"
                            (onSelect)="onFileSelect($event)"
                        ></p-fileUpload>
                    </div>
                </div>
                <ng-container
                    *ngIf="data.reportFileStatus?.fileUploadStatus === 'error'"
                >
                    <ng-container
                        *ngIf="
                            data.reportFileStatus?.fileUploadErrorMessages
                                ?.length;
                            else uploadError
                        "
                    >
                        <ul>
                            <li
                                *ngFor="
                                    let error of data.reportFileStatus
                                        ?.fileUploadErrorMessages
                                "
                            >
                                {{ error }}
                            </li>
                        </ul>
                    </ng-container>
                </ng-container>
                <ng-template #uploadError>
                    <div class="error-container">
                        <p>
                            An error occurred while uploading the file. Please
                            try again.
                        </p>
                    </div>
                </ng-template>
                <div class="btn-container">
                    <ng-container
                        *ngIf="
                            data.reportFileStatus?.fileUploadStatus !==
                                'error' &&
                            data.reportFileStatus?.fileUploadStatus !==
                                'success'
                        "
                    >
                        <button
                            pButton
                            class="btn btn-primary-inverse"
                            type="button"
                            [disabled]="data.status === 'loading'"
                            (click)="close()"
                        >
                            Cancel
                        </button>
                    </ng-container>
                    <ng-container
                        *ngIf="
                            data.reportFileStatus?.fileUploadStatus !==
                                'error' &&
                            data.reportFileStatus?.fileUploadStatus !==
                                'success'
                        "
                    >
                        <button
                            type="submit"
                            pButton
                            class="btn btn-primary"
                            [loading]="data.status === 'loading'"
                        >
                            Upload
                        </button>
                    </ng-container>
                    <ng-container
                        *ngIf="
                            data.reportFileStatus?.fileUploadStatus ===
                                'error' ||
                            data.reportFileStatus?.fileUploadStatus ===
                                'success'
                        "
                    >
                        <button
                            pButton
                            class="btn btn-primary"
                            type="button"
                            [disabled]="data.status === 'loading'"
                            (click)="close()"
                        >
                            Close
                        </button>
                    </ng-container>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
