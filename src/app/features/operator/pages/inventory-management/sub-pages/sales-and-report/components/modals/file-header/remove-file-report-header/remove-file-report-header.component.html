<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>
                    Would you like to Delete this File Header Mapping Header?
                </h2>
            </div>
            <p-divider></p-divider>
            <div class="btn-container">
                <button
                    pButton
                    class="btn btn-primary-inverse"
                    type="button"
                    [disabled]="data.status === 'loading'"
                    (click)="close()"
                >
                    No
                </button>
                <ng-container
                    *ngIf="data.context !== null && data.context !== undefined"
                >
                    <button
                        pButton
                        class="btn btn-primary"
                        [loading]="data.status === 'loading'"
                        (click)="delete(data.context)"
                    >
                        Yes
                    </button>
                </ng-container>
            </div>
        </div>
    </p-dialog>
</ng-container>
