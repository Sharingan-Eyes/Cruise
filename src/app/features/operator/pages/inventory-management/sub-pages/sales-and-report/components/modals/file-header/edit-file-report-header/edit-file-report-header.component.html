<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        cruiseLines: cruiseLines$ | async,
        status: status$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Edit File Header Mapping</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="editReportForm" (ngSubmit)="save()">
                <div class="info-container">
                    <div class="info-item">
                        <label for="ship-company">Ship Company</label>
                        <p-dropdown
                            id="ship-company"
                            name="ship-company"
                            formControlName="cruiseLine"
                            autocomplete="off"
                            optionLabel="shipCompanyName"
                            optionValue="shipCompanyId"
                            styleClass="full-width"
                            placeholder="Select a Ship Company"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseLines || []"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="amount-sold">Ship Name</label>
                        <input
                            type="text"
                            id="ship-name"
                            name="ship-name"
                            formControlName="cruiseShip"
                            placeholder="Ship Name"
                            pInputText
                        />
                    </div>
                    <div class="info-item">
                        <label for="amount-sold">Start Name</label>
                        <input
                            type="text"
                            id="tour-name"
                            name="tour-name"
                            formControlName="tour"
                            placeholder="Start Name"
                            pInputText
                        />
                    </div>
                    <div class="info-item">
                        <label for="amount-sold">Port Name Text</label>
                        <input
                            type="text"
                            id="port"
                            name="port"
                            formControlName="port"
                            placeholder="Port Name"
                            pInputText
                        />
                    </div>
                </div>
                <div class="date-container">
                    <div class="date-item">
                        <label for="start-date">Start Date</label>
                        <input
                            type="text"
                            id="start-date"
                            name="start-date"
                            formControlName="fromDate"
                            placeholder="Start date"
                            pInputText
                        />
                    </div>
                    <div class="time-item">
                        <label for="start-time">Tour Time</label>
                        <input
                            type="text"
                            id="start-time"
                            name="start-time"
                            formControlName="fromTime"
                            placeholder="Tour Time"
                            pInputText
                        />
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-item">
                        <label for="amount-sold">Amount Sold</label>
                        <input
                            type="text"
                            id="amount-sold"
                            name="amount-sold"
                            formControlName="amountSold"
                            placeholder="Amount Sold"
                            pInputText
                        />
                    </div>
                    <div class="info-item">
                        <label for="header-row">Header row number</label>
                        <p-inputNumber
                            type="number"
                            id="header-row"
                            name="header-row"
                            placeholder="Header Row Number"
                            formControlName="headerRow"
                            styleClass="full-width"
                        />
                    </div>
                    <input
                        type="hidden"
                        id="headerColumnCount"
                        name="headerColumnCount"
                        formControlName="headerColumnCount"
                        pInputText
                    />
                    <input
                        type="hidden"
                        id="cruiseLineTourFileId"
                        name="cruiseLineTourFileId"
                        formControlName="cruiseLineTourFileId"
                        pInputText
                    />
                </div>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn-primary"
                        type="submit"
                        [loading]="data.status === 'loading'"
                        [disabled]="
                            data.status === 'loading' || editReportForm.invalid
                        "
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
