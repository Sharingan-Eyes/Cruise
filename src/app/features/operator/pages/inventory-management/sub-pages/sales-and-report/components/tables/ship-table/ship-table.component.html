<ng-container *ngIf="tableData">
    <div class="ship-report-container">
        <p-table
            [value]="tableData"
            styleClass="ship-report-table"
            [tableStyle]="{ 'min-width': '50rem' }"
            [paginator]="true"
            [rows]="20"
            [scrollable]="true"
            [rowsPerPageOptions]="[10, 20, 50]"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Ship Company ID</th>
                    <th>Ship Company Name</th>
                    <th>Ship Name</th>
                    <th>File Ship Name</th>
                    <th
                        alignFrozen="right"
                        pFrozenColumn
                        [appPermission]="{
                            features: [{
                                feature: features.inventoryManagement.name,
                                page: features.inventoryManagement.pages
                                    .salesAndReports.name,
                                pageFeature: [
                                    features.inventoryManagement.pages
                                        .salesAndReports.features
                                        .shipMappingUpdate.name,
                                        features.inventoryManagement.pages
                                        .salesAndReports.features
                                        .shipMappingDelete.name,
                                ],
                                pageFeatureCheck: 'or',
                            }],
                        mode: 'none',
                    }"
                    >
                        Action
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.shipCompanyId }}</td>
                    <td>{{ item.shipCompanyName }}</td>
                    <td>{{ item.shipName }}</td>
                    <td>{{ item.cruiseLineShipName }}</td>
                    <td
                        alignFrozen="right"
                        pFrozenColumn
                        class="action-column"
                        [appPermission]="{
                            features: [{
                                feature: features.inventoryManagement.name,
                                page: features.inventoryManagement.pages
                                    .salesAndReports.name,
                                pageFeature: [
                                    features.inventoryManagement.pages
                                        .salesAndReports.features
                                        .shipMappingUpdate.name,
                                        features.inventoryManagement.pages
                                        .salesAndReports.features
                                        .shipMappingDelete.name,
                                ],
                                pageFeatureCheck: 'or',
                            }],
                        mode: 'none',
                    }"
                    >
                        <button
                            pButton
                            icon="pi pi-pencil"
                            class="p-button-text edit"
                            pTooltip="Edit"
                            tooltipPosition="left"
                            (click)="openEditShipModal(item)"
                            [appPermission]="{
                                features: [{
                                    feature: features.inventoryManagement.name,
                                    page: features.inventoryManagement.pages
                                        .salesAndReports.name,
                                    pageFeature: [
                                        features.inventoryManagement.pages
                                            .salesAndReports.features
                                            .shipMappingUpdate.name,
                                    ],
                                    pageFeatureCheck: 'or',
                                }],
                                mode: 'none',
                            }"
                        ></button>
                        <button
                            pButton
                            icon="pi pi-trash"
                            class="p-button-text delete"
                            pTooltip="Delete"
                            tooltipPosition="left"
                            (click)="openRemoveShipModal(item)"
                            [appPermission]="{
                                features: [{
                                    feature: features.inventoryManagement.name,
                                    page: features.inventoryManagement.pages
                                        .salesAndReports.name,
                                    pageFeature: [
                                            features.inventoryManagement.pages
                                            .salesAndReports.features
                                            .shipMappingDelete.name,
                                    ],
                                    pageFeatureCheck: 'or',
                                }],
                                mode: 'none',
                            }"
                        ></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>
