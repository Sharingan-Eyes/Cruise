<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        cruiseLines: cruiseLines$ | async,
        cruiseShips: cruiseShips$ | async,
        tours: tours$ | async,
        ports: ports$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Add New File Header Mapping</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="addNewReportForm" (ngSubmit)="save()">
                <div class="info-container">
                    <div class="info-item">
                        <label for="ship-company">Ship Company</label>
                        <p-dropdown
                            id="ship-company"
                            name="ship-company"
                            formControlName="cruiseLine"
                            autocomplete="off"
                            optionLabel="shipCompanyName"
                            optionValue="shipCompanyId"
                            styleClass="full-width"
                            placeholder="Select a Ship Company"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseLines || []"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="ship-company">Ship Name</label>
                        <p-dropdown
                            id="ship-name"
                            name="ship-name"
                            formControlName="cruiseShip"
                            autocomplete="off"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseShips || []"
                            optionLabel="shipName"
                            optionValue="shipName"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="ship-company">Tour Name</label>
                        <p-dropdown
                            name="tour"
                            styleClass="full-width"
                            placeholder="Select a Tour"
                            [autoDisplayFirst]="false"
                            [options]="data.tours || []"
                            formControlName="tour"
                            placeholder="Select tour"
                            optionLabel="tourName"
                            optionValue="tourName"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="ship-company">Port Name</label>
                        <p-dropdown
                            id="port"
                            name="port"
                            formControlName="port"
                            [autoDisplayFirst]="false"
                            optionValue="portName"
                            optionLabel="portName"
                            autocomplete="off"
                            [options]="data.ports || []"
                        >
                        </p-dropdown>
                    </div>
                </div>
                <div class="date-container">
                    <div class="date-item">
                        <label for="tour-date">Tour Date</label>
                        <input
                            type="text"
                            id="tour-date"
                            name="tour-date"
                            placeholder="Tour Date"
                            formControlName="startDate"
                            pInputText
                        />
                    </div>
                    <div class="date-item">
                        <label for="tour-time">Tour Time</label>
                        <input
                            type="text"
                            id="tour-time"
                            name="tour-time"
                            placeholder="Tour Time"
                            formControlName="startTime"
                            pInputText
                        />
                    </div>
                </div>
                <div class="info-container">
                    <div class="info-item">
                        <label for="amount-sold">Amount Sold</label>
                        <input
                            type="text"
                            id="amount-sold"
                            name="amount-sold"
                            placeholder="Amount Sold"
                            formControlName="amountSold"
                            pInputText
                        />
                    </div>
                    <div class="info-item">
                        <label for="header-row">Header row number</label>
                        <p-inputNumber
                            type="number"
                            id="header-row"
                            name="header-row"
                            placeholder="Header Row Number"
                            formControlName="headerRow"
                            styleClass="full-width"
                        />
                    </div>
                </div>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        [disabled]="data.status === 'loading'"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        pButton
                        class="btn btn-primary"
                        [loading]="data.status === 'loading'"
                    >
                        Add
                    </button>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
