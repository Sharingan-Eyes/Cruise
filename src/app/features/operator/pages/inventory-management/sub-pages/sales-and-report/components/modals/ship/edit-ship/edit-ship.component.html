<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        cruiseLines: cruiseLines$ | async,
        cruiseShips: cruiseShips$ | async,
        status: status$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Edit Ship Mapping</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="editShipForm" (ngSubmit)="save()">
                <div class="info-container">
                    <div class="info-item">
                        <label for="ship-company">Ship Company</label>
                        <p-dropdown
                            id="ship-company"
                            name="ship-company"
                            formControlName="cruiseLine"
                            autocomplete="off"
                            optionLabel="shipCompanyName"
                            optionValue="shipCompanyId"
                            styleClass="full-width"
                            placeholder="Select a Ship Company"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseLines || []"
                            [showClear]="true"
                            appendTo="body"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label for="ship-company">Ship Name</label>
                        <p-dropdown
                            id="ship-name"
                            name="ship-name"
                            formControlName="cruiseShip"
                            autocomplete="off"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseShips || []"
                            optionLabel="shipName"
                            optionValue="shipName"
                            [showClear]="true"
                            appendTo="body"
                        >
                        </p-dropdown>
                    </div>

                    <input
                        type="hidden"
                        id="shipCompanyShipMapsId"
                        name="shipCompanyShipMapsId"
                        formControlName="shipCompanyShipMapsId"
                        pInputText
                    />
                    <div class="info-item">
                        <label for="cruiseLine-shipName"
                            >File Mapping Ship Name</label
                        >
                        <input
                            type="text"
                            id="cruiseLine-shipName"
                            name="cruiseLine-shipName"
                            formControlName="cruiseLineShipName"
                            placeholder="Mapping Ship Name"
                            pInputText
                        />
                    </div>
                </div>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn-primary"
                        type="submit"
                        [loading]="data.status === 'loading'"
                        [disabled]="
                            data.status === 'loading' || editShipForm.invalid
                        "
                    >
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
