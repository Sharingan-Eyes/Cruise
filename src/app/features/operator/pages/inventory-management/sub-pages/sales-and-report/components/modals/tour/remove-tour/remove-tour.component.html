<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-sales-report"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Would you like to Delete this Tour Mapping?</h2>
            </div>
            <p-divider></p-divider>
            <form>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        [disabled]="data.status === 'loading'"
                        type="button"
                        (click)="close()"
                    >
                        No
                    </button>
                    <ng-container *ngIf="data.context">
                        <button
                            pButton
                            class="btn btn-primary"
                            [loading]="data.status === 'loading'"
                            type="button"
                            (click)="delete(data.context)"
                        >
                            Yes
                        </button>
                    </ng-container>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
