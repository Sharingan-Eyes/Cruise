<ng-container
    *ngIf="{
        needingAllocationData: detailsInventory,
    } as config"
>
    <div class="top-level-container">
        <div class="table-container">
            <p-table
                [value]="config.needingAllocationData || []"
                styleClass="allocation-table"
                [tableStyle]="{ 'min-width': '50rem' }"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th></th>
                        <th>Port</th>
                        <th>Tour</th>
                        <th>Capacity</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td>
                            <!-- TODO: Jake/Jacob - you will need to add an ngModel here or it will complain
                            (not sure if we need a radio button or checkbox) -->
                            <p-checkbox
                                inputId="binary"
                                value="{{ item.unallocatedTourInventoryID }}"
                                (onChange)="onCheckboxChange()"
                                [(ngModel)]="selectedInventoryItems"
                            ></p-checkbox>
                        </td>
                        <td>{{ item.portName }}</td>
                        <td>{{ item.tourName }}</td>
                        <td>
                            {{ item.unallocatedTourInventoryAllocatedSeats }}
                        </td>
                        <td>{{ item.tourInventoryDateString }}</td>
                        <td>{{ item.unallocatedTourInventoryTimeString }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</ng-container>
