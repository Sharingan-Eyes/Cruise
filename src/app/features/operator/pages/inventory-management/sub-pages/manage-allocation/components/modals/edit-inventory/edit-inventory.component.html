<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="edit-inventory-modal"
        [breakpoints]="{ '720px': '95vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>
                    Edit Inventory - (UnAllocated and Allocated Inventory only)
                </h2>
            </div>
            <p-divider></p-divider>

            <ng-container *ngIf="data.isOpen">
                <ng-container *ngIf="currentStep === 'update'; else search">
                    <app-inventory-update
                        (back)="updateStep('search')"
                        (closeModal)="close()"
                    ></app-inventory-update>
                </ng-container>
                <ng-template #search>
                    <app-inventory-search
                        (cancel)="close()"
                        (next)="updateStep('update')"
                    ></app-inventory-search>
                </ng-template>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
