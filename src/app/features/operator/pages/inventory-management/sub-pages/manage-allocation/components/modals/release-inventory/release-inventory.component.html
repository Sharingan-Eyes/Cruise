<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        cruiseLines: cruiseLines$ | async,
        cruiseShips: cruiseShips$ | async,
        tours: tours$ | async,
        ports: ports$ | async,
        inventory: inventory$ | async,
        submitStatus: submitStatus$ | async,
        searchStatus: searchStatus$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="allocate-inventory-modal"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Release Inventory</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="releaseInventoryForm" (ngSubmit)="search()">
                <div class="info-container">
                    <div class="info-item">
                        <label>Select Cruise Line</label>
                        <p-dropdown
                            id="ship"
                            name="ship"
                            formControlName="cruiseLine"
                            autocomplete="off"
                            optionLabel="shipCompanyName"
                            optionValue="shipCompanyId"
                            styleClass="full-width"
                            placeholder="Select a Cruise Line"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseLines || []"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label>Select Cruise Ship</label>
                        <p-dropdown
                            id="ship"
                            name="ship"
                            formControlName="cruiseShip"
                            autocomplete="off"
                            [autoDisplayFirst]="false"
                            [options]="data.cruiseShips || []"
                            optionLabel="shipName"
                            optionValue="shipId"
                            [showClear]="true"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label>Select Tour</label>
                        <p-dropdown
                            styleClass="full-width"
                            placeholder="Select a Tour"
                            name="tour"
                            [autoDisplayFirst]="false"
                            [options]="data.tours || []"
                            formControlName="tour"
                            placeholder="Select tour"
                            optionLabel="tourName"
                            optionValue="tourId"
                        >
                        </p-dropdown>
                    </div>
                    <div class="info-item">
                        <label>Select Port</label>
                        <p-dropdown
                            id="port"
                            name="port"
                            formControlName="port"
                            [autoDisplayFirst]="false"
                            optionValue="portId"
                            optionLabel="portName"
                            autocomplete="off"
                            [options]="data.ports || []"
                        >
                        </p-dropdown>
                    </div>
                </div>
                <div class="frequency-container">
                    <div class="form-item full-width">
                        <label for="frequency">Recurrence</label>
                        <div class="radio-row">
                            <ng-container *ngFor="let option of options">
                                <div class="radio-item">
                                    <p-radioButton
                                        [inputId]="option.value"
                                        formControlName="frequency"
                                        [value]="option.value"
                                    ></p-radioButton>
                                    <label [for]="option.value">{{
                                        option.label
                                    }}</label>
                                </div>
                            </ng-container>
                        </div>
                    </div>

                    <ng-container
                        *ngIf="
                            releaseInventoryForm.value.frequency !==
                                'OneTime' &&
                            releaseInventoryForm.value.frequency !== 'Daily'
                        "
                    >
                        <div class="days-container">
                            <span>Days</span>
                            <div class="checkbox-container">
                                <ng-container
                                    *ngFor="let option of dayOfWeekOptions"
                                >
                                    <p-checkbox
                                        name="selectedDays"
                                        formControlName="selectedDays"
                                        [label]="option.label"
                                        [value]="option.value"
                                    >
                                    </p-checkbox>
                                </ng-container>
                            </div>
                        </div>
                    </ng-container>
                </div>
                <ng-template #departureDate>
                    <div class="date-item">
                        <label>{{
                            releaseInventoryForm.value.frequency === 'OneTime'
                                ? 'Departure Date'
                                : 'From Date'
                        }}</label>
                        <p-calendar
                            #startDate
                            appendTo="body"
                            [readonlyInput]="true"
                            [showIcon]="true"
                            styleClass="calendar-icon"
                            dateFormat="mm/dd/yy"
                            placeholder="Start date"
                            formControlName="fromDate"
                        ></p-calendar>
                    </div>
                </ng-template>
                <ng-container
                    *ngIf="releaseInventoryForm.value.frequency !== 'OneTime'"
                >
                    <div class="date-container">
                        <ng-container
                            *ngTemplateOutlet="departureDate"
                        ></ng-container>
                        <div class="date-item">
                            <label>To Date</label>
                            <p-calendar
                                #endDate
                                appendTo="body"
                                [readonlyInput]="true"
                                [showIcon]="true"
                                styleClass="calendar-icon"
                                dateFormat="mm/dd/yy"
                                placeholder="End date"
                                formControlName="toDate"
                            >
                            </p-calendar>
                        </div>
                    </div>
                </ng-container>

                <div class="time-container">
                    <ng-container
                        *ngIf="
                            releaseInventoryForm.value.frequency === 'OneTime'
                        "
                        ><ng-container
                            *ngTemplateOutlet="departureDate"
                        ></ng-container>
                    </ng-container>
                    <div class="time-item">
                        <label>Time Range Start</label>
                        <p-calendar
                            [defaultDate]="defaultTime"
                            [showIcon]="true"
                            appendTo="body"
                            hourFormat="12"
                            [stepMinute]="5"
                            [timeOnly]="true"
                            formControlName="fromTime"
                            [selectOtherMonths]="true"
                            (onFocus)="focusFromTime()"
                        >
                        </p-calendar>
                    </div>
                    <ng-container
                        *ngIf="
                            releaseInventoryForm.value.frequency !== 'OneTime'
                        "
                    >
                        <div class="time-item">
                            <label>Time Range End</label>
                            <p-calendar
                                [defaultDate]="defaultTime"
                                [showIcon]="true"
                                appendTo="body"
                                hourFormat="12"
                                [stepMinute]="5"
                                [timeOnly]="true"
                                formControlName="toTime"
                                [selectOtherMonths]="true"
                                (onFocus)="focusToTime()"
                            >
                            </p-calendar>
                        </div>
                    </ng-container>
                    <div class="btn-container">
                        <button
                            pButton
                            class="btn btn-primary"
                            type="submit"
                            [loading]="data.searchStatus === 'loading'"
                        >
                            Search
                        </button>
                    </div>
                </div>
            </form>
            <div class="table-container">
                <ng-container
                    *ngIf="data.searchStatus === 'loading'; else inventoryTable"
                >
                    <app-loader-embed [isDisplayed]="true"></app-loader-embed>
                </ng-container>
                <ng-template #inventoryTable>
                    <ng-container *ngIf="data.inventory">
                        <app-release-inventory-table
                            [availableReleaseInventory]="data.inventory || []"
                            (selectedReleaseInventory)="
                                onSelectInventory($event)
                            "
                        ></app-release-inventory-table>
                    </ng-container>
                </ng-template>
            </div>
            <ng-container *ngIf="data.submitStatus === 'error'">
                <div>
                    <span class="text-error">Failed to release inventory</span>
                </div>
            </ng-container>
            <ng-container *ngIf="data.inventory">
                <div class="save-allocated-action">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        [disabled]="data.submitStatus === 'loading'"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-primary"
                        [disabled]="selectedInventoriesToRelease.length === 0"
                        [loading]="data.submitStatus === 'loading'"
                        (click)="saveReleasedInventory()"
                    >
                        Release Inventory
                    </button>
                </div>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
