<div class="outer-container">
    <div class="main-content-container">
        <ng-container
            *ngIf="{
                jobs: jobs$ | async,
                status: status$ | async
            } as config"
        >
            <ng-container [ngSwitch]="config.status">
                <ng-container *ngSwitchCase="'loading'">
                    <app-loader-embed [isDisplayed]="true"></app-loader-embed>
                </ng-container>
                <ng-container *ngSwitchCase="'error'">
                    <h2>Jobs</h2>
                    <div class="error-state">
                        <span>Error loading jobs</span>
                        <button pButton>Retry</button>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="'success'">
                    <div class="content-header-container">
                        <h2>Jobs</h2>
                        <div class="left-container">
                            <div class="search-container">
                                <input
                                    type="text"
                                    autocomplete="off"
                                    pInputText
                                    placeholder="Search ..."
                                    [(ngModel)]="keyword"
                                    (ngModelChange)="search()"
                                />
                            </div>
                            <div class="isactive-switch-container">
                                <p-inputSwitch
                                    name="isActive"
                                    [(ngModel)]="isActive"
                                    (ngModelChange)="isActiveChange()"
                                ></p-inputSwitch>
                                <label for="isActive">Show Inactive</label>
                            </div>
                        </div>
                    </div>
                    <ng-container
                        *ngIf="config.jobs && config.jobs.length > 0; noUsers"
                    >
                        <div class="table-container">
                            <p-table
                                #jobsTable
                                [value]="config.jobs"
                                styleClass="job-list-table"
                                [scrollable]="true"
                                dataKey="jobsId"
                                [tableStyle]="{ width: '100%' }"
                                [rows]="50"
                                [rowsPerPageOptions]="[50, 100, 200]"
                                [paginator]="true"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [globalFilterFields]="[
                                    'jobsId',
                                    'jobTitle',
                                    'jobType',
                                    'salary'
                                ]"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Job #</th>
                                        <th>Title</th>
                                        <th>Job Type</th>
                                        <th>Pay Rate</th>
                                        <th>Applicants</th>
                                        <th alignFrozen="right" pFrozenColumn>
                                            Actions
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr>
                                        <td>{{ item.jobsId || '-' }}</td>
                                        <td>{{ item.jobTitle || '-' }}</td>
                                        <td>{{ item.jobType || '-' }}</td>
                                        <td>
                                            {{
                                                (item.salary
                                                    | currency : 'USD') +
                                                    ' ' +
                                                    (item.payType ||
                                                        '/ hour') || '-'
                                            }}
                                        </td>
                                        <td>{{ item.applicants || '0' }}</td>
                                        <td alignFrozen="right" pFrozenColumn>
                                            <div class="actions-container">
                                                <button
                                                    pButton
                                                    class="p-button-text edit"
                                                    icon="pi pi-eye"
                                                    [appPermission]="{features: [{
                                                        feature: features.companySettings.name,
                                                        page: features.companySettings.pages
                                                            .jobs.name,
                                                        pageFeature: [
                                                            features.companySettings.pages
                                                                .jobs.features
                                                                .jobView.name
                                                        ],
                                                        pageFeatureCheck: 'and',
                                                    }], mode: 'none',}"
                                                    (click)="
                                                        openViewJobModal(item)
                                                    "
                                                ></button>
                                                <button
                                                    pButton
                                                    class="p-button-text edit"
                                                    icon="pi pi-users"
                                                    [appPermission]="{features: [{
                                                        feature: features.companySettings.name,
                                                        page: features.companySettings.pages
                                                            .jobs.name,
                                                        pageFeature: [
                                                            features.companySettings.pages
                                                                .jobs.features
                                                                .applicantsView.name
                                                        ],
                                                        pageFeatureCheck: 'and',
                                                    }], mode: 'none',}"
                                                    (click)="
                                                        openViewApplicantsModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                                <button
                                                    *ngIf="item.isActive"
                                                    pButton
                                                    class="p-button-text delete"
                                                    icon="pi pi-trash"
                                                    [appPermission]="{features: [{
                                                        feature: features.companySettings.name,
                                                        page: features.companySettings.pages
                                                            .jobs.name,
                                                        pageFeature: [
                                                            features.companySettings.pages
                                                                .jobs.features
                                                                .jobEdit.name
                                                        ],
                                                        pageFeatureCheck: 'and',
                                                    }], mode: 'none',}"
                                                    (click)="
                                                        openSetJobInactiveModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                                <button
                                                    *ngIf="!item.isActive"
                                                    pButton
                                                    class="p-button-text edit"
                                                    icon="pi pi-refresh"
                                                    [appPermission]="{features: [{
                                                        feature: features.companySettings.name,
                                                        page: features.companySettings.pages
                                                            .jobs.name,
                                                        pageFeature: [
                                                            features.companySettings.pages
                                                                .jobs.features
                                                                .jobEdit.name
                                                        ],
                                                        pageFeatureCheck: 'and',
                                                    }], mode: 'none',}"
                                                    (click)="
                                                        openReenableJobModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </ng-container>
                    <ng-template #noUsers>
                        <div class="empty-state">
                            <span>You don't have any jobs.</span>
                        </div>
                    </ng-template>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
<app-disable-job-modal></app-disable-job-modal>
<app-view-job-modal></app-view-job-modal>
<app-view-applicants-modal></app-view-applicants-modal>
<app-reenable-job-modal></app-reenable-job-modal>
