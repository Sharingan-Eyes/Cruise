<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        status: status$ | async,
        locationType: locationType$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="add-new-location-modal"
        [breakpoints]="{ '700px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Add New Location</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="addNewLocationForm">
                <div class="row-container">
                    <div class="col-container">
                        <label for="locationName">Name</label>
                        <input
                            pInputText
                            name="locationName"
                            formControlName="locationName"
                        />
                    </div>
                    <div class="col-container">
                        <label for="locationType">Type</label>
                        <p-dropdown
                            name="locationType"
                            formControlName="locationType"
                            appendTo="body"
                            autocomplete="off"
                            styleClass="full-width"
                            [autoDisplayFirst]="false"
                            [options]="data.locationType || []"
                            appendTo="body"
                        >
                        </p-dropdown>
                    </div>
                </div>
                <div class="btn-container">
                    <ng-container *ngIf="data.status === 'error'">
                        <div>
                            <span class="text-error"
                                >Failed to add Location</span
                            >
                        </div>
                    </ng-container>

                    <button
                        pButton
                        class="btn btn-primary"
                        class="btn btn-primary-inverse"
                        [disabled]="data.status === 'loading'"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-primary"
                        [loading]="data.status === 'loading'"
                        [disabled]="data.status === 'loading'"
                    >
                        Add
                    </button>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
