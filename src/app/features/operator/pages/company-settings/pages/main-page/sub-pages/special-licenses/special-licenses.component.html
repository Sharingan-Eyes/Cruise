<ng-container
    *ngIf="{
        statuses: statuses$ | async,
        specialLicenseList: specialLicenseList$ | async,
    } as data"
>
    <div class="container">
        <div class="header-container">
            <h2>Special Licenses</h2>
        </div>
        <div class="content-container">
            <div class="content-header-container">
                <div class="search-container">
                    <input
                        type="text"
                        autocomplete="off"
                        pInputText
                        placeholder="Search ..."
                        [(ngModel)]="keyword"
                        (ngModelChange)="search()"
                    />
                </div>
                <button
                    pButton
                    class="btn btn-primary"
                    (click)="openAddNewSpecialLicenseModal()"
                >
                    <i class="pi pi-plus"></i>
                    Add New Special License
                </button>
            </div>
            <ng-container
                [ngSwitch]="data.statuses?.loadCompanySpecialLicenseList"
            >
                <ng-container *ngSwitchCase="'loading'">
                    <app-loader-embed [isDisplayed]="true"></app-loader-embed>
                </ng-container>
                <ng-container *ngSwitchCase="'error'">
                    <div class="error-state">
                        <span>Error loading Company Locations</span>
                        <button pButton>Retry</button>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="'success'">
                    <ng-container
                        *ngIf="
                            data.specialLicenseList &&
                                data.specialLicenseList.length > 0;
                            noTours
                        "
                    >
                        <div class="table-container">
                            <p-table
                                #specialLicenseTable
                                [value]="data.specialLicenseList || []"
                                styleClass="specialLicense-table"
                                [scrollable]="true"
                                dataKey="userEmail"
                                [tableStyle]="{ width: '100%' }"
                                [rows]="20"
                                [rowsPerPageOptions]="[20, 50, 100]"
                                [paginator]="true"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [globalFilterFields]="['specialLicenseType']"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Name</th>
                                        <th>Has Expiration Date</th>
                                        <th>1st Notification Date</th>
                                        <th>2nd Notification Date</th>
                                        <th alignFrozen="right" pFrozenColumn>
                                            Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr>
                                        <td>{{ item.specialLicenseName }}</td>
                                        <td>
                                            <ng-container *ngIf="item.hasExpiry"
                                                >&#x2714;</ng-container
                                            >
                                        </td>
                                        <td>
                                            {{ item.firstNotificationDate }}
                                        </td>
                                        <td>
                                            {{ item.secondNotificationDate }}
                                        </td>
                                        <td alignFrozen="right" pFrozenColumn>
                                            <div class="actions-container">
                                                <button
                                                    pButton
                                                    icon="pi pi-pencil"
                                                    class="p-button-text edit"
                                                    pTooltip="Edit"
                                                    tooltipPosition="left"
                                                    (click)="
                                                        openEditSpecialLicenseModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                                <button
                                                    pButton
                                                    icon="pi pi-trash"
                                                    class="p-button-text delete"
                                                    pTooltip="Delete"
                                                    tooltipPosition="left"
                                                    (click)="
                                                        openRemoveSpecialLicenseModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </ng-container>
                    <ng-template #noUsers>
                        <div class="empty-state">
                            <span
                                >You don't have any Company Special
                                Location.</span
                            >
                        </div>
                    </ng-template>
                </ng-container>
            </ng-container>
        </div>
    </div>
</ng-container>
<!-- modals -->
<app-add-new-special-license-modal></app-add-new-special-license-modal>
<app-edit-special-license-modal></app-edit-special-license-modal>
<app-remove-special-license-modal></app-remove-special-license-modal>
