<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="disable-job-form-dialog"
        [breakpoints]="{ '720px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Set Job Inactive?</h2>
            </div>
            <ng-container *ngIf="data.context">
                <div class="disable-job-container">
                    <span class="h3">{{ data.context.jobTitle || '' }} </span>
                    <span>Would you like to set this job inactive?</span>
                    <br />
                    <div class="action-container">
                        <ng-container *ngIf="data.status === 'error'">
                            <span class="text-error">
                                Unable to set job inactive
                            </span>
                        </ng-container>
                        <button
                            pButton
                            class="btn-primary-inverse"
                            (click)="close()"
                        >
                            Close
                        </button>
                        <button
                            pButton
                            class="btn btn-primary"
                            type="submit"
                            (click)="setInactive(data.context)"
                            [loading]="data.status === 'loading'"
                        >
                            Set Inactive
                        </button>
                    </div>
                </div>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
