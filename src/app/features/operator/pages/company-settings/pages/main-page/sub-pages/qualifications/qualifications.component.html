<ng-container
    *ngIf="{
        statuses: statuses$ | async,
        qualificationList: qualificationList$ | async,
    } as data"
>
    <div class="container">
        <div class="header-container">
            <h2>Qualifications</h2>
        </div>
        <div class="content-container">
            <div class="content-header-container">
                <input
                    type="text"
                    autocomplete="off"
                    pInputText
                    placeholder="Search ..."
                    [(ngModel)]="keyword"
                    (ngModelChange)="search()"
                />
                <button
                    pButton
                    class="btn btn-primary"
                    (click)="openAddNewQualificationModal()"
                >
                    <i class="pi pi-plus"></i>
                    Add New Qualification
                </button>
            </div>
            <ng-container [ngSwitch]="data.statuses?.loadQualificationList">
                <ng-container *ngSwitchCase="'loading'">
                    <app-loader-embed [isDisplayed]="true"></app-loader-embed>
                </ng-container>
                <ng-container *ngSwitchCase="'error'">
                    <div class="error-state">
                        <span>Error loading Qualifications</span>
                        <button pButton>Retry</button>
                    </div>
                </ng-container>
                <ng-container *ngSwitchCase="'success'">
                    <ng-container
                        *ngIf="
                            data.qualificationList &&
                                data.qualificationList.length > 0;
                            noTours
                        "
                    >
                        <div class="table-container">
                            <p-table
                                #qualificationTable
                                [value]="data.qualificationList || []"
                                [scrollable]="true"
                                dataKey="locationId"
                                [tableStyle]="{ width: '100%' }"
                                [rows]="20"
                                [rowsPerPageOptions]="[20, 50, 100]"
                                [paginator]="true"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [globalFilterFields]="[
                                    'qualificationName',
                                    'qualificationType'
                                ]"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Has Expiry Date</th>
                                        <th>1st Notification Days</th>
                                        <th>2nd Notification Days</th>
                                        <th alignFrozen="right" pFrozenColumn>
                                            Action
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr>
                                        <td>{{ item.qualificationName }}</td>
                                        <td>{{ item.qualificationType }}</td>
                                        <td>
                                            <ng-container *ngIf="item.hasExpiry"
                                                >&#x2714;</ng-container
                                            >
                                        </td>
                                        <td>
                                            {{ item.firstNotificationDate }}
                                        </td>
                                        <td>
                                            {{ item.secondNotificationDate }}
                                        </td>
                                        <td alignFrozen="right" pFrozenColumn>
                                            <div class="actions-container">
                                                <button
                                                    pButton
                                                    icon="pi pi-pencil"
                                                    class="p-button-text edit"
                                                    pTooltip="Edit"
                                                    tooltipPosition="left"
                                                    (click)="
                                                        openEditQualificationModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                                <button
                                                    pButton
                                                    icon="pi pi-trash"
                                                    class="p-button-text delete"
                                                    pTooltip="Delete"
                                                    tooltipPosition="left"
                                                    (click)="
                                                        openRemoveQualificationModal(
                                                            item
                                                        )
                                                    "
                                                ></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </ng-container>
                    <ng-template #noUsers>
                        <div class="empty-state">
                            <span>You don't have any Qualification.</span>
                        </div>
                    </ng-template>
                </ng-container>
            </ng-container>
        </div>
    </div>
</ng-container>
<app-add-new-qualification-modal></app-add-new-qualification-modal>
<app-edit-qualification-modal></app-edit-qualification-modal>
<app-remove-qualification-modal></app-remove-qualification-modal>
