<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        applicants: applicants$ | async,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="view-applicants-form-dialog"
        [breakpoints]="{ '720px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <ng-container *ngIf="data.context">
                    <span class="h2">
                        {{ data.context.jobTitle + ' Applicants' || '' }}
                    </span>
                </ng-container>
            </div>
            <ng-container *ngIf="data.applicants">
                <div class="view-applicants-container">
                    <ng-container
                        *ngIf="
                            data.applicants && data.applicants.length > 0;
                            noApplicants
                        "
                    >
                        <div class="table-container">
                            <p-table
                                [value]="data.applicants"
                                styleClass="applicants-list-table"
                                [scrollable]="true"
                                dataKey="jobApplicantId"
                                [tableStyle]="{ width: '100%' }"
                                [rows]="20"
                                [rowsPerPageOptions]="[50, 100, 200]"
                                [paginator]="true"
                                [showCurrentPageReport]="true"
                                currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
                                [globalFilterFields]="[
                                    'email',
                                    'positionAppliedFor',
                                    'firstName',
                                    'lastName'
                                ]"
                            >
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Job Title</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Address</th>
                                        <th alignFrozen="right" pFrozenColumn>
                                            Actions
                                        </th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-item>
                                    <tr>
                                        <td>{{ item.jobTitle || '-' }}</td>
                                        <td>{{ item.firstName || '-' }}</td>
                                        <td>{{ item.lastName || '-' }}</td>
                                        <td>{{ item.email || '-' }}</td>
                                        <td>{{ item.phone || '-' }}</td>
                                        <td>{{ item.address || '-' }}</td>
                                        <td alignFrozen="right" pFrozenColumn>
                                            <div class="actions-container">
                                                <button
                                                    pButton
                                                    class="p-button-text edit"
                                                    icon="pi pi-eye"
                                                ></button>
                                            </div>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </ng-container>
                    <ng-template #noApplicants>
                        <div class="empty-state">
                            <span>You don't have any applicants.</span>
                        </div>
                    </ng-template>
                </div>
            </ng-container>
            <div class="action-container">
                <button pButton class="btn-primary" (click)="close()">
                    Close
                </button>
            </div>
        </div>
    </p-dialog>
</ng-container>
