<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="remove-user-evaluation"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Would you like to Delete this Evaluation?</h2>
            </div>
            <p-divider></p-divider>

            <ng-container *ngIf="data.context">
                <div class="evaluation-details-container">
                    <div class="row-container">
                        <div class="cell-container">
                            <span class="h4">Type</span>
                            <span>
                                {{ data.context.type }}
                            </span>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="cell-container">
                            <span class="h4">Start Date</span>
                            <span>
                                {{
                                    data.context.formDate | date : 'MM/dd/yyyy'
                                }}
                            </span>
                        </div>
                    </div>
                    <p-divider layout="horizontal"></p-divider>
                    <div class="row-container">
                        <div class="cell-container">
                            <span class="h4">Active</span>
                            <span>
                                {{ data.context.isActive ? 'Yes' : 'No' }}
                            </span>
                        </div>
                        <p-divider layout="vertical"></p-divider>
                        <div class="cell-container">
                            <span class="h4">Document</span>
                            <span>
                                <ng-container
                                    *ngIf="
                                        data.context.formPath as documentPath;
                                        else noDocument
                                    "
                                >
                                    {{ documentPath.split('\/').pop() }}
                                </ng-container>
                                <ng-template #noDocument>
                                    No document uploaded
                                </ng-template>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="btn-container">
                    <button
                        pButton
                        class="btn btn-primary-inverse"
                        type="button"
                        (click)="close()"
                    >
                        Cancel
                    </button>
                    <button
                        pButton
                        class="btn btn-danger"
                        (click)="delete(data.context)"
                    >
                        Delete
                    </button>
                </div>
            </ng-container>
        </div>
    </p-dialog>
</ng-container>
