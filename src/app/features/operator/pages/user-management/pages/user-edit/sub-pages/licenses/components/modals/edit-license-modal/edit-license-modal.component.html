<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        context: context$ | async,
        licenseOptions: licenseOptions$ | async,
        status: status$ | async,
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto' }"
        styleClass="edit-user-license"
        [breakpoints]="{ '768px': '100vw' }"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Edit Special License</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="editSpecialLicenseForm" (ngSubmit)="save()">
                <div class="license-container">
                    <div class="license-item">
                        <label for="license-type">License Type</label>
                        <p-dropdown
                            id="license-type"
                            name="license-type"
                            formControlName="licenseType"
                            autocomplete="off"
                            optionLabel="specialLicense"
                            optionValue="specialLicenseId"
                            styleClass="full-width"
                            [autoDisplayFirst]="false"
                            [options]="data.licenseOptions || []"
                            [showClear]="true"
                            placeholder="Select License Type"
                        >
                        </p-dropdown>
                    </div>
                    <div class="license-item">
                        <label for="start-date">Valid from Date</label>
                        <p-calendar
                            #startDate
                            appendTo="body"
                            [readonlyInput]="true"
                            [showIcon]="true"
                            styleClass="calendar-icon"
                            dateFormat="mm/dd/yy"
                            placeholder="Select Dates"
                            formControlName="fromDate"
                            [selectOtherMonths]="true"
                        >
                        </p-calendar>
                    </div>
                    <div class="license-item">
                        <label for="expiryDate">Expiry Date</label>
                        <p-calendar
                            id="expiryDate"
                            dateFormat="mm/dd/yy"
                            placeholder="Select Dates"
                            formControlName="expiryDate"
                            appendTo="body"
                            [showIcon]="true"
                            styleClass="calendar-icon"
                            [selectOtherMonths]="true"
                        >
                        </p-calendar>
                    </div>
                </div>
                <div class="noexpiry-container">
                    <p-checkbox
                        [binary]="true"
                        inputId="noExpiryDate"
                        formControlName="noExpiryDate"
                    ></p-checkbox>
                    <label for="noExpiryDate">No expiry date</label>
                </div>
                <div class="file-upload-container">
                    <div class="current-file">
                        <ng-container
                            *ngIf="
                                data.context?.documentPath as documentPath;
                                else noPreviousFile
                            "
                        >
                            <div class="text-container">
                                <a [href]="documentPath">{{
                                    documentPath.split('\/').pop()
                                }}</a>
                            </div>
                        </ng-container>
                        <ng-template #noPreviousFile>
                            <span>No File Uploaded</span>
                        </ng-template>
                    </div>
                    <p-divider layout="vertical"></p-divider>
                    <div class="upload-btn-container">
                        <p-fileUpload
                            mode="basic"
                            #fileUploadComponent
                            chooseIcon="pi pi-upload"
                            styleClass="btn-primary-inverse"
                            chooseLabel="Choose File"
                            [multiple]="false"
                            name="file"
                            id="file"
                            (onSelect)="onFileSelect($event)"
                        ></p-fileUpload>
                    </div>
                </div>
                <div class="footer-container">
                    <ng-container *ngIf="data.status === 'error'">
                        <span class="text-error">Failed to Add License</span>
                    </ng-container>
                    <div class="btn-container">
                        <button
                            pButton
                            class="btn btn-primary-inverse"
                            type="button"
                            (click)="close()"
                        >
                            Cancel
                        </button>
                        <button
                            pButton
                            class="btn btn-primary"
                            type="submit"
                            [loading]="data.status === 'loading'"
                        >
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
