<ng-container *ngIf="shipScheduleList">
    <div class="table-container">
        <p-table
            #shipScheduleTable
            [value]="shipScheduleList || []"
            [tableStyle]="{ width: '100%' }"
            [paginator]="true"
            [rows]="10"
            [rowsPerPageOptions]="[10, 20, 50]"
            [scrollable]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['arrivalDate', 'departureDate', 'portName']"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Arrival Date</th>
                    <th>Arrival Time</th>
                    <th>Port</th>
                    <th>Departure Date</th>
                    <th>Departure Time</th>
                    <th>Duration</th>
                    <th alignFrozen="right" pFrozenColumn>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ getDate(item.arrivalDate) }}</td>
                    <td>{{ getTime(item.arrivalDate) }}</td>
                    <td>{{ item.portName }}</td>
                    <td>
                        <p *ngIf="item.departureDate">
                            {{ getDate(item.departureDate) }}
                        </p>
                    </td>
                    <td>
                        <p *ngIf="item.departureDate">
                            {{ getTime(item.departureDate) }}
                        </p>
                    </td>
                    <td>
                        {{ item.duration }}
                    </td>
                    <td alignFrozen="right" pFrozenColumn>
                        <div class="actions-container">
                            <button
                                pButton
                                icon="pi pi-pencil"
                                class="p-button-text edit"
                                pTooltip="Edit"
                                tooltipPosition="left"
                                (click)="openEditShipScheduleModal(item)"
                            ></button>

                            <button
                                pButton
                                icon="pi pi-trash"
                                class="p-button-text delete"
                                pTooltip="Delete"
                                tooltipPosition="left"
                                (click)="openRemoveShipScheduleModal(item)"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>

<!-- modal -->
<app-edit-ship-schedule-modal></app-edit-ship-schedule-modal>
<app-remove-ship-schedule-modal></app-remove-ship-schedule-modal>
