<ng-container
    *ngIf="{
        isOpen: (isOpen$ | async) || false,
        status: status$ | async
    } as data"
>
    <p-dialog
        [(visible)]="data.isOpen"
        (onHide)="close()"
        [modal]="true"
        [style]="{ width: '60vw', height: 'auto', 'max-width': '550px' }"
        [breakpoints]="{ '720px': '95vw' }"
        styleClass="add-cruise-line-modal"
        [showHeader]="false"
        [draggable]="false"
        [resizable]="false"
        [dismissableMask]="true"
        appendTo="body"
    >
        <div class="modal-inner-container">
            <div class="modal-header">
                <h2>Add New Cruise Line</h2>
            </div>
            <p-divider></p-divider>
            <form [formGroup]="addCruiseLineForm">
                <div class="content-container">
                    <div class="cell-container">
                        <label for="shipCompanyName">Cruise Line Name</label>
                        <input
                            pInputText
                            inputId="shipCompanyName"
                            name="shipCompanyName"
                            formControlName="shipCompanyName"
                        />
                    </div>
                    <ng-container *ngIf="selectedFile; else fileUpload">
                        <div class="file-container">
                            <div class="img-container">
                                <img [src]="selectedFile.imgSrc" />
                                <button class="delete-btn" (click)="reset()">
                                    <i class="pi pi-times"></i>
                                </button>
                            </div>
                        </div>
                        <ng-container *ngIf="data.status === 'error'">
                            <span class="text-error"
                                >Failed to add Cruise Line</span
                            >
                        </ng-container>
                    </ng-container>
                    <ng-template #fileUpload>
                        <div class="image-upload-file-input">
                            <div class="empty-container">
                                <i class="pi pi-upload"></i>
                                <div class="text-container">
                                    <span> Drag and drop files to upload </span>
                                    <span class="body-s subtext">
                                        Supported types: jpeg, jpg, png, gif
                                    </span>
                                </div>
                                <button
                                    pButton
                                    (click)="fileInput.click()"
                                    class="btn btn-primary"
                                >
                                    Select File
                                </button>
                            </div>
                            <input
                                #fileInput
                                accept="image/*"
                                type="file"
                                (change)="onImageSelect($event)"
                            />
                        </div>
                    </ng-template>
                    <div class="action-container">
                        <button
                            pButton
                            class="btn btn-primary-inverse"
                            [disabled]="data.status === 'loading'"
                            (click)="close()"
                        >
                            Cancel
                        </button>
                        <button
                            pButton
                            class="btn btn-primary"
                            [disabled]="
                                addCruiseLineForm.invalid ||
                                data.status === 'loading'
                            "
                            [loading]="data.status === 'loading'"
                            (click)="add()"
                        >
                            Add
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </p-dialog>
</ng-container>
