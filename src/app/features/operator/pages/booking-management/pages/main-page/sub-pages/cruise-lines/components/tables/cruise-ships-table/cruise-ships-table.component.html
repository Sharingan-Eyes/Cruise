<ng-container *ngIf="cruiseShipList">
    <div class="table-container">
        <p-table
            #cruiseShipsTable
            [value]="cruiseShipList || []"
            [scrollable]="true"
            [tableStyle]="{ width: '100%' }"
            [rows]="10"
            [rowsPerPageOptions]="[10, 20, 50]"
            [paginator]="true"
            [showCurrentPageReport]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['shipName', 'capacity', 'shipStatus']"
        >
            <ng-template pTemplate="header">
                <tr>
                    <th>Ship Name</th>
                    <th>Capacity</th>
                    <th>Status</th>
                    <th>Is Deleted</th>
                    <th alignFrozen="right" pFrozenColumn>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{ item.shipName }}</td>
                    <td>{{ item.capacity }}</td>
                    <td>{{ item.shipStatus }}</td>
                    <td></td>
                    <td alignFrozen="right" pFrozenColumn>
                        <div class="actions-container">
                            <button
                                pButton
                                icon="pi pi-bars"
                                class="p-button-text edit"
                                pTooltip="View Details"
                                tooltipPosition="left"
                                (click)="openCruiseShipDetailsModal(item)"
                            ></button>
                            <button
                                pButton
                                icon="pi pi-trash"
                                class="p-button-text delete"
                                pTooltip="Delete"
                                tooltipPosition="left"
                                (click)="openRemoveCruiseShipModal(item)"
                            ></button>
                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</ng-container>
<!-- modals -->
<app-view-cruise-ship-details-modal></app-view-cruise-ship-details-modal>
<app-remove-cruise-ship-modal></app-remove-cruise-ship-modal>
