<ng-container *ngIf="updatePermission">
    <div [appPermission]="updatePermission" class="notes-container">
        <h2>Notes</h2>
        <textarea
            id="requests"
            name="requests"
            pInputTextarea
            [ngModel]="bookingNotes$ | async"
            (ngModelChange)="onModelChange($event)"
        ></textarea>
    </div>
</ng-container>
