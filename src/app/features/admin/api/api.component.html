<div class="api-container">
    <h1>API Checker</h1>
    <p>
        Open <span class="code">api.component.ts</span> and set the API function
        you want to test inside the <span class="code">testAPI</span> function.
    </p>

    <button pButton class="btn-primary" (click)="testApi()">Test API</button>
    <ng-container *ngIf="result">
        <p-divider></p-divider>
        <div class="results-container">
            <h3>Result</h3>
            <div class="code-container">
                <span class="code">
                    <!-- don't remove next line, it is required for formatting -->
                    <pre>
<!--------------------->{{ result | json }}
                    </pre>
                </span>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="error">
        <p-divider></p-divider>
        <div class="error-container">
            <h3>Error</h3>
            <div class="code-container">
                <span class="code">
                    <!-- don't remove next line, it is required for formatting -->
                    <pre>
<!--------------------->{{ error | json }}
                    </pre>
                </span>
            </div>
        </div>
    </ng-container>
</div>
