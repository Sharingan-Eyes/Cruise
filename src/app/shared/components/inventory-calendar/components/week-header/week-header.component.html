<div class="calendar-view-header-container">
    <ng-container *ngFor="let day of days">
        <div class="day-indicator">
            <span class="desktop" [class.weekend]="day.isWeekend">{{
                day.date | date : 'EEEE d'
            }}</span>
            <span class="mobile" [class.weekend]="day.isWeekend">{{
                day.date | date : 'E d'
            }}</span>
        </div>
    </ng-container>
</div>
